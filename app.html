    <main class="container mt-3">
      <div class="row">
        <div class="col-12 col-sm-6">
          <!-- stat box -->
          <div class="dropdown my-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Choose a Location
            </button>
            <ul class="dropdown-menu" id="eventDropDown"></ul>
          </div>
          <table class="table table-striped border shadow">
            <thead class="table-dark">
              <tr>
                <th colspan="2">
                  Stats For <span id="location">All Events</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Total Attendance</td>
                <td id="total"></td>
              </tr>
              <tr>
                <td>Average Attendance</td>
                <td id="average"></td>
              </tr>
              <tr>
                <td>Most Attendance</td>
                <td id="most"></td>
              </tr>
              <tr>
                <td>Least Attendance</td>
                <td id="least"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12 col-sm-6 order-sm-last order-first">
          <!-- logo -->
          <img src="/img/stadium.png" class="img-fluid p-3" alt="" />
        </div>
      </div>
      <div>
        <!-- button to add events -->
        <button
          class="btn btn-secondary my-3 w-50"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Add Data
        </button>

        <!-- event table -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Attendance</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="eventTable">
              <!-- event data -->
            </tbody>
          </table>
        </div>
      </div>

    <!-- templates-->
    <template id="dropDownItemTemplate">
      <li>
        <a
          class="dropdown-item"
          href="#"
          onclick="viewFilteredEvents(this)"
        ></a>
      </li>
    </template>

    <template id="tableRowTemplate">
       <tr data-bs-toggle="modal" data-bs-target="#editEvent" role="button" onclick="editEvent(this)">
        <td data-id="event"></td>
        <td data-id="city"></td>
        <td data-id="state"></td>
        <td data-id="attendance"></td>
        <td data-id="date"></td>
      </tr>
    </template>

    <!-- new event modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add A New Event
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="event-name" class="col-form-label">Event:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Event"
                  id="eventName"
                />
              </div>
              <div class="mb-3">
                <label for="city-name" class="col-form-label">City:</label>
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="cityName"
                />
              </div>
              <div class="mb-3">
                <label for="state-name" class="col-form-label">State:</label>
                <select class="form-control" id="newEventState">
                  <option value="">Select a state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
