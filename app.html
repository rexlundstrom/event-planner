<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STADIUM STATS: A Coding Challenge by Rex Lundstrom</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Dev Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/css/site.css" />

    <!-- favicon (put logo into favicon generator) -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  </head>
  <body onload="buildDropDown()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/rex-icon.png" height="40" alt="" />
            &nbsp; &nbsp; STADIUM STATS
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/app.html"
                  >The App</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/code.html">The Code</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://github.com/rexlundstrom"
                  >The Repo</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://rex-portfolio.netlify.app/"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://rex-portfolio.netlify.app/#blog"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-3">
      <div class="row">
        <div class="col-12 col-sm-6">
          <!-- stat box -->
          <div class="dropdown my-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Choose a Location
            </button>
            <ul class="dropdown-menu" id="eventDropDown"></ul>
          </div>
          <table class="table table-striped border shadow">
            <thead>
              <tr>
                <th colspan="2">
                  Stats For <span id="location">All Events</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Total Attendance</td>
                <td class="total">100</td>
              </tr>
              <tr>
                <td>Average Attendance</td>
                <td class="average">100</td>
              </tr>
              <tr>
                <td>Most Attendance</td>
                <td class="most">100</td>
              </tr>
              <tr>
                <td>Least Attendance</td>
                <td class="least">100</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12 col-sm-6 order-sm-last order-first">
          <!-- logo -->
          <img src="/img/stadium.png" class="img-fluid p-3" alt="" />
        </div>
      </div>
      <div>
        <!-- button to add events -->
        <button
          class="btn btn-secondary my-3 w-100"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Add Data
        </button>

        <!-- event table -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Attendance</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="eventTable">
              <!-- event data -->

            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer-main mt-3">
      <div class="container">
        <div
          class="py-3 row row-cols-1 row-cols-md-3 align-items-center text-center gy-3"
        >
          <div class="col">
            <img src="/img/rex-lundstrom-logo.svg" alt="" />
          </div>
          <div class="col text-md-end">
            <a href="https://linkedin.com"
              ><i class="bi bi-linkedin p-2 social-icons"></i
            ></a>
            <a href="https://github.com"
              ><i class="bi bi-github p-2 social-icons"></i
            ></a>
          </div>
          <div class="col text-light order-md-first text-md-start">
            &copy; 2023 Rex Lundstrom
          </div>
        </div>
      </div>
    </footer>

    <!-- templates-->
    <template id="dropDownItemTemplate">
      <li><a class="dropdown-item" href="#"></a></li>
    </template>

    <template id="tableRowTemplate">
      <tr>
        <td data-id="event"></td>
        <td data-id="city"></td>
        <td data-id="state"></td>
        <td data-id="attendance"></td>
        <td data-id="date"></td>
      </tr>
    </template>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add A New Event
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="event-name" class="col-form-label">Event:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Event"
                  id="eventName"
                />
              </div>
              <div class="mb-3">
                <label for="city-name" class="col-form-label">City:</label>
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="cityName"
                />
              </div>
              <div class="mb-3">
                <label for="state-name" class="col-form-label">State:</label>
                <select class="form-control" id="newEventState">
                  <option value="">Select a state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="attendance" class="col-form-label"
                  >Attendance:</label
                >
                <input
                  type="number"
                  placeholder="Attendance"
                  class="form-control"
                  id="attendance"
                />
              </div>
              <div class="mb-3">
                <label for="event-date" class="col-form-label">Event:</label>
                <input type="date" class="form-control" id="eventDate" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Sweet Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- App JS -->
    <script src="/js/site.js"></script>
  </body>
</html>
